{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      img {
        width: 200px;
      }
      h1 {
        color: #333;
        font-size: 2em;
      }
      p {
        color: #666;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{% static 'images/404Image.jpeg' %}" alt="Company Logo" />
      <h1>Page Not Found</h1>
      <p>
        We're sorry, but the page you were trying to view does not exist or you
        do not have permission to see it.
      </p>
    </div>
  </body>
</html>
